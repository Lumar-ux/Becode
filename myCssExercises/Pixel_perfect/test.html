<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-self Example</title>
    <style>
        .container {
            display: flex; /* Crée un conteneur flex */
            height: 200px;
            border: 1px solid black; /* Ajoute une bordure pour visualiser le conteneur */
        }
        .flex-item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
        .item2 {
            align-self: flex-start; /* Aligne cet élément vers le bas */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Conteneur flex -->
        <div class="flex-item">Item 1</div> <!-- Enfant flexible -->
        <div class="flex-item item2">Item 2</div> <!-- Enfant flexible avec align-self:flex-end -->
        <div class="flex-item">Item 3</div> <!-- Enfant flexible -->
    </div>
</body>
</html>
