<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Css Grid</title>
  </head>
  <body class="raleway-body">
    <header>
      <nav>
        <div class="cont-center">
          <div class="container">
            <div class="logo">
              <img src="images/logo-87.svg" alt="Logoipsum" />
            </div>
            <div class="list">
              <ul>
                <li class="button">Home</li>
                <li>About</li>
                <li>Article</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="cont-center">
        <div class="container-main">
          <div class="element1">
            <h1>Ipsum <span> NEWS!</span></h1>
            <h3>Your place to go to get informed</h3>
            <hr />
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe
              optio ea sapiente quas, placeat, minus consequatur eos veritatis
              numquam aliquid consequuntur modi eveniet perspiciatis!
            </p>
            <p id="button-k">Know More</p>
          </div>

          <div class="element2">
            <img src="images/men-pc-media.png" alt="men-pc-media" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="cont-center">
        <div class="area-container-grid">
          <h2>Latest news</h2>
          <hr />
          <div class="container-grid">
            <img
              src="images/homme-blanc-bleu-mac.jpg"
              alt="homme-blanc-bleu-mac"
              class="el1"
            />
            <img
              src="images/dev_web-homme-black-dbl_screen.jpg"
              alt="dev_web-homme-black-dbl_screen"
              class="el2"
            />
            <img
              src="images/circuit-light.jpg"
              alt="circuit-light"
              class="el3"
            />
            <img src="images/motherboard.jpg" alt="motherboard" class="el4" />
            <img
              src="images/homme-suit-screen_element.jpg"
              alt="homme-suit-screen_element"
              class="el5"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
